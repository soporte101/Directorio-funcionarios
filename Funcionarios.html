<link rel="stylesheet" href="/script/DirectorioFuncionarios/css/style.css" />

<div id="ContenedorFuncionarios" class="funcionarios">
  <ul class="funcionarios__list">
    <li class="funcionarios__li funcionarios__li--init">Todas las categorias</li>
  </ul>
  <div class="funcionarios__contenedor-input">
    <label for="txt_BuscarFuncionario" class="funcionarios__label">
      <input
        type="text"
        class="funcionarios__input"
        id="txt_BuscarFuncionario"
        placeholder="Que desea Buscar"
      />
    </label>
    <div class="funcionarios__button">
      <i class="fa fa-search" aria-hidden="true"></i>
    </div>
  </div>
  <div class="funcionarios__wraper"></div>

  <div class="funcionarios__flex">
    <button class="funcionarios__vermas" type="button">Cargar Funcionarios</button>
    <button class="funcionarios__vermenos" type="button">Ocultar Funcionarios</button>
  </div>
</div>

<script src="https://kit.fontawesome.com/547d00b976.js"></script>
<script src="/script/DirectorioFuncionarios/js/main.js"></script>
